<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        /* Gaya dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        /* Container utama kalkulator */
        .calculator {
            width: 250px;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        /* Tampilan layar kalkulator */
        .screen {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            background: #eee;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        /* Tata letak tombol */
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        /* Gaya umum untuk tombol */
        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Warna khusus untuk tombol operator */
        .operator {
            background: orange;
            color: white;
        }
        /* Warna khusus untuk tombol clear */
        .clear {
            background: red;
            color: white;
        }
        /* Warna khusus untuk tombol sama dengan */
        .equal {
            background: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button class="operator" onclick="appendNumber('+')">+</button>
            <button class="equal" onclick="appendNumber('=')">=</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
        </div>
    </div>
    <script>
        let screen = document.getElementById("screen");
        let currentInput = "";

        function appendNumber(value) {
            if (value === '=' && currentInput !== "") {
                try {
                    currentInput = eval(currentInput).toString();
                } catch {
                    currentInput = "Error";
                }
            } else {
                currentInput += value;
            }
            screen.value = currentInput;
        }
    </script>
</body>
</html>
