<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modul 15 Secure Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="loginForm">
      <h2>Login</h2>
      <div id="loginMsg"></div>
      <input type="text" id="loginUsername" placeholder="Username" autocomplete="username">
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
      <button onclick="login()">Login</button>
      <span class="switch-link" onclick="showRegister()">Belum punya akun? Registrasi</span>
    </div>
    <div id="registerForm" style="display:none;">
      <h2>Registrasi</h2>
      <div id="regMsg"></div>
      <input type="text" id="regUsername" placeholder="Username" autocomplete="username">
      <input type="password" id="regPassword" placeholder="Password" autocomplete="new-password">
      <button onclick="register()">Daftar</button>
      <span class="switch-link" onclick="showLogin()">Sudah punya akun? Login</span>
    </div>
    <div id="welcomeMsg" style="display:none;">
      <h2>Selamat Datang</h2>
      <div id="welcomeText"></div>
      <button class="secondary" onclick="logout()">Logout</button>
      <button class="secondary" onclick="exportUsers()">Export Users (JSON)</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
